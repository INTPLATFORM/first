<body style="margin-left:13px;background-color: cyan;height: 350px;font-size: 20px;">
	<div style="text-align:center;background-color:cyan;width:1000px;margin-left:120px;margin-top:30px;padding:10px;">
	<span style="font-size:25px;">Mobile Lab</span>
</div>

<div style="border:solid;text-align:center;margin-left:120px;margin-top:20px;width:1012px;height:500px;font-size:25px;">
	<div style="margin-top:5px;"><span style="color:blue;">Available Devices</span></div>

	<div style="border:solid;height:360px;margin-left:5px;margin-right:5px">
		<table style="width:986px;height:360px;text-align:center;">
			<tr style="background-color:lightgrey;height:40px;text-align: center;">
				<th style="text-align: center;">Check</th>
			    <th style="text-align: center;">DevicesName</th>
			    <th style="text-align: center;">DevicesId</th>
			    <th></th>
		    </tr>
		    <tr >
		    	<td><input type="checkbox"></td>
		    	<td *ngFor="let data of result">{{data.devicesName}}</td>
		    	<td *ngFor = "let data of result">{{data.devicesId}}</td>	
		    	<!-- <th><button style="background-color:green">view</button></th>	    	 -->
		    </tr>   					
		</table>		
	</div>
	
	<button type="button" class="btn btn-success btn-lg" (click)="connect()" *ngIf="dvc!=true">Connect</button>
    <button type="button" class="btn btn-primary btn-lg" *ngIf="dvc==true">Install</button>
	<!-- <button style="background-color:green;width:120px;height:35px;margin-top:15px;
	margin-right:730px" (click)="connect()" *ngIf="dvc!=true">Connect</button> -->
	<!-- <button style="background-color:blue;width:80px;height:35px;margin-top:15px;
	margin-right:730px" *ngIf="dvc==true">Install</button> -->
</div>
</body>
